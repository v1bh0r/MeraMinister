<div class="hero-unit">
  <h1>Mera Minister</h1>

  <p>Your one stop minister comparison shop</p>
  <input ng-model="searchText">
  <ul>
    <li ng-repeat="state in states|filter:searchText">
      <div>
        <span ng-bind="state.name"></span>
        <span ng-bind="state.no_of_mps"></span>
      </div>
    </li>
  </ul>
</div>
